<ion-header>
    <div class="header-back" (click)="backToLogin()" >

        <svg class="backpage-ico">
            <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
        </svg> <!-- backpage-ico -->

    </div> <!-- header-back -->
</ion-header>

<ion-content>

    <div class="step-indicator" >

        <span class="dotdot actived rounded"></span>
        <span class="dot-stick"></span>
        <span class="dotdot "></span>
        <span class="dot-stick"></span>
        <span class="dotdot"></span>

    </div> <!-- step-indicator -->

    <h3 class="title-step">Escolha</h3> <!-- title-step -->

    <div class="choose-content" >
        <div class="choose-column" >

            <div class="type-user" >

                <div class="icon-user-type" [ngClass]="{ 'actived-type': actived == 1 }" (click)="defineActived(1)" >
                    <svg class="svg-ico-usertype">
                        <use [attr.xlink:href]="constants.src_svg + 'confeccao.svg#Layer_1'"></use>
                    </svg> <!-- svg-ico-usertype -->
                </div> <!-- icon-user-type -->

                <p class="type-title"> Confecção </p> <!-- type-title -->
                <p class="type-description">
                    Cadastre a sua confecção para realizar novas ligações e econtrar novos revendedores para a sua marca
                </p> <!-- type-description -->

            </div> <!-- type-user -->

        </div> <!-- choose-column -->
        <div class="choose-column" >

            <div class="type-user" >

                <div class="icon-user-type" [ngClass]="{ 'actived-type': actived == 2 }" (click)="defineActived(2)">
                    <svg class="svg-ico-usertype">
                       <use [attr.xlink:href]="constants.src_svg + 'vendedor.svg#Layer_1'"></use>
                    </svg> <!-- svg-ico-usertype -->
                </div> <!-- icon-user-type -->

                <p class="type-title"> Lojista </p> <!-- type-title -->
                <p class="type-description">
                    Cadastre o seu perfil como lojista, para encontrar novas confecções para revendas. E novas conexões de clientes.
                </p> <!-- type-description -->

            </div> <!-- type-user -->

        </div> <!-- choose-column -->
    </div> <!-- choose-content -->
    
</ion-content>

<ion-footer>
    <div class="footer-steps" >

        <div class="next-step-action" [ngClass]="{'allowed': actived != 0}" (click)="goToStep2()">
            <span class="next-step-label">
                Próximo
            </span> <!-- next-stap-label -->
            <div class="nextstep-icon" >
                <span class="caret-body"></span>
                <span class="caret-direction"></span>
            </div> <!-- nextstep-icon -->
        </div> <!-- next-stap-action -->

    </div> <!-- footer-steps -->
</ion-footer>
