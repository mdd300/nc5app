<ion-content>

  <div class="content-center" >

    <ion-grid class="grid-confirm-cad">
      <ion-row>
        <ion-col>

          <h3 class="page-title">Confirme sua conta</h3>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <p class="page-description">Confira seu e-mail ou mensagem sms para confirmar sua conta para seguir usar o aplicativo da melhor forma possível!</p>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>

          <div class="cont-confirmcode" >
            <div class="cad-form-content">
              <label class="cad-form-label">
                <input type="text" class="cad-form-ctrl text-center" placeholder="Codigo" maxlength="6" [(ngModel)]="codeautentic" [disabled]="seisdigitos">
              </label><!-- cad-form-label -->
            </div> <!-- cad-form-content -->
          </div> <!-- cont-confirmcode -->

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <span (click)="newCod()" class="resend-code"> Re-enviar código </span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="pink-button align-center" (click)="autenticaCod ( codeautentic )"> Confirmar </button>
        </ion-col>
      </ion-row>

    </ion-grid><!-- grid-confirm-cad -->

  </div> <!-- content-center -->

</ion-content>

<ion-footer>
  <div class="footer-steps">

    <div class="next-step-action allowed" (click)="skipCad()">
            <span class="next-step-label">
                Pular
            </span> <!-- next-stap-label -->
      <div class="nextstep-icon">
        <span class="caret-body"></span>
        <span class="caret-direction"></span>
      </div> <!-- nextstep-icon -->
    </div> <!-- next-stap-action -->

  </div> <!-- footer-steps -->
</ion-footer>
