<ion-header>
    <div class="header-back" (click)="backToStep1()">

        <svg class="backpage-ico">
            <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
        </svg> <!-- backpage-ico -->

    </div> <!-- header-back -->
</ion-header>

<ion-content>

    <div class="step-indicator">

        <span class="dotdot actived"></span>
        <span class="dot-stick actived"></span>
        <span class="dotdot actived rounded"></span>
        <span class="dot-stick"></span>
        <span class="dotdot"></span>

    </div> <!-- step-indicator -->

    <h3 class="title-step">Complete</h3> <!-- title-step -->

    <div class="cad-content-inn">
        <ion-grid>

            <ion-row>
                <ion-col>
                    <div class="cad-form-content">
                        <label class="cad-form-label">
                            <span class="cad-form-label-txt"> CNPJ: </span> <!-- cad-form-label-txt -->
                            <input type="text" [(ngModel)]="captcha.cnpj" (keyup)="keyupCnpj()" class="cad-form-ctrl" placeholder="Insira o CNPJ">
                        </label><!-- cad-form-label -->
                    </div> <!-- cad-form-content -->
                </ion-col>
            </ion-row>


            <div [hidden]="!stepOk">
                <ion-row>
                    <ion-col>
                        <img  class="img-captcha"  [attr.src]="imgCaptcha">
                        <i class="ion-refresh"></i>
                        <div class="cad-form-content">
                            <label class="cad-form-label">
                                <span class="cad-form-label-txt"> Captcha: </span> <!-- cad-form-label-txt -->
                                <input type="text" [(ngModel)]="captcha.digito" class="cad-form-ctrl" placeholder="Insira o Captcha">
                            </label><!-- cad-form-label -->
                        </div> <!-- cad-form-content -->
                    </ion-col>
                </ion-row>
                <div class="form-cont">
                    <button class="login-btn" (click)=" getCnpj()">Consultar</button>
                </div> <!-- form-cont -->
            </div>

            <ion-row>
                <ion-grid class="grid-complete-cnpj" [hidden]="!stepOkCnpj">
                    <ion-row>
                        <ion-col>

                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Razão Social: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Razão Social" [(ngModel)]="emp.razao" value="" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->

                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>

                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Nome Fantasia: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Nome Fantasia"  [(ngModel)]="emp.nome" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->

                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>

                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Bairro: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Bairro" [(ngModel)]="emp.bairro" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->

                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>

                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Endereço: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Endereço" [(ngModel)]="emp.endereco" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->

                        </ion-col>

                        <ion-col col-4>
                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Nº: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Nº" [(ngModel)]="emp.numero" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col>

                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Cidade: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Cidade" [(ngModel)]="emp.cidade" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->

                        </ion-col>

                        <ion-col col-4>
                            <div class="cad-form-content">
                                <label class="cad-form-label">
                                    <span class="cad-form-label-txt"> Estado: </span> <!-- cad-form-label-txt -->
                                    <input type="text" class="cad-form-ctrl" placeholder="Estado" [(ngModel)]="emp.estado" readonly>
                                </label><!-- cad-form-label -->
                            </div> <!-- cad-form-content -->
                        </ion-col>

                    </ion-row>

                </ion-grid>

            </ion-row>

        </ion-grid>
    </div> <!-- cad-content-inn -->


</ion-content>


<ion-footer>
    <div class="footer-steps">

        <div class="next-step-action" [ngClass]="{ 'allowed': stepOk }" (click)="goToStep3()">
            <span class="next-step-label">
                Próximo
            </span> <!-- next-stap-label -->
            <div class="nextstep-icon">
                <span class="caret-body"></span>
                <span class="caret-direction"></span>
            </div> <!-- nextstep-icon -->
        </div> <!-- next-stap-action -->

    </div> <!-- footer-steps -->
</ion-footer>
