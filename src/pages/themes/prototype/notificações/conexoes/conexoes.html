<ion-header>

  <ion-grid>
    <ion-row class="content-header-menu">
      <ion-col>
        <div text-align="center" class="btn-confir wrapper">
          <svg class="svg-search-ico-usertype">
            <use [attr.xlink:href]="constants.src_svg + 'chat_ballon.svg#Layer_1'"></use>
          </svg> <!-- svg-ico-usertype -->
        </div>
        <div class="col-header-menu">MENSAGENS</div>
      </ion-col>
      <ion-col class="col-selected-border">
        <div text-align="center" class="wrapper">
          <svg class="svg-search-ico-usertype svg-selected">
            <use [attr.xlink:href]="constants.src_svg + 'chat_ballon.svg#Layer_1'"></use>
          </svg> <!-- svg-ico-usertype -->
        </div>
        <div class="col-header-menu col-selected">NOTIFICAÇÕES</div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-header>

<!-- Content of notification page -->
<ion-content #Content>

  <!-- Start of notification -->

  <ion-grid class="content-submenu-header">
    <ion-row>
      <ion-col class="col-submenu">
        <div class="content-ativiades " (click)="atividades()">ATIVIDADES</div>
      </ion-col>
      <ion-col class="col-submenu" >
        <div class="content-conexoes submenu-selected" >CONEXÕES</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="content-notification">
    <ion-item *ngFor="let data of conexao">
      <div class="content-icon">
        <div class="content-icon-user">
          <div class="img-user-post">
            <div class="img-user-icon"
                 style="; background-size:cover; background-position: center; "
                 [ngStyle]="{'background-image': 'url('+ 'http://ziromoda.com.br/ziroblog/wp-content/uploads/2016/03/Unique-Chic-Oficial.png' + ')'}"
                 ngStyle="{'background-image': 'url('+ 'http://ziromoda.com.br/ziroblog/wp-content/uploads/2016/03/Unique-Chic-Oficial.png' + ')'}"></div>
          </div>
        </div>
      </div>
      <div class="text-time"> {{data.Time}} </div>
      <div class="text-content-notification">
        <div class="text-notification text-nome-notification">
          <b>{{data.Nome}} </b>
        </div>
      </div>
      <div class="text-content-notification"><div class="text-notification text-solicitacao"> {{data.Nome}} enviou uma solicitações de conexão </div></div>

      <div class="btn-content-conect">
        <button ion-button class="btn-confirmar">Conectar</button>
        <button ion-button class="btn-recusar" outline>Recusar</button>
      </div>

    </ion-item>
  </ion-list>

</ion-content>
<!-- End of content notification Page -->
