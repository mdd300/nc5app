<div class="page-background"></div> <!-- page-background -->
<ion-header>
    <ion-grid class="grid-header">
        <ion-row>
            <ion-col col-auto class="col-back" (click)="closeModal()">
                <div class="header-back"></div> <!-- header-back -->
            </ion-col><!-- col-auto -->
            <ion-col>
            <span class="header-title">
                Qual seu estilo?
            </span><!-- header-title -->
            </ion-col>
            <ion-col col-auto>
                <button ion-button class="confirm-explore-estilos" (click)="confirmModal()"> Confirmar</button>
            </ion-col><!-- col-auto -->
        </ion-row>
    </ion-grid><!-- grid-header -->
</ion-header>
<ion-content>
    <ion-grid class="grid-styles">
        <ion-row>
            <ion-col>

                <ul class="list-styles">
                    <li class="list-styles-item" *ngFor="let estilo of estilos"
                        [ngClass]="estilo.class"
                        (click)="selectStyle( $event )" >
                        {{estilo.estilo}}
                    </li> <!-- list-styles-item -->
                </ul><!-- list-styles -->

            </ion-col>
        </ion-row>
    </ion-grid><!-- grid-styles -->

</ion-content>
