<div class="login-page">

    <div class="backpage-login" (click)="goBackSlides()" >
        <svg class="backpage-ico">
            <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
        </svg> <!-- backpage-ico -->
    </div> <!-- backpage-login -->

    <div class="content-login-form">

        <h3 class="welcome-title">Bem Vindo</h3>



        <div class="content-form-login">
            <div class="form-cont pdg-b20">
                <input type="text" class="form-ctrl" placeholder="Username" [(ngModel)]="logindata.user_login">
            </div> <!-- form-cont -->
            <div class="form-cont">
                <input type="password" class="form-ctrl" placeholder="Senha" [(ngModel)]="logindata.user_pass">
            </div> <!-- form-cont -->

            <p class="forgot-pass"> {{ login.text }} </p>

            <div class="form-cont">
                <button [disabled]="!logindata.user_login || !logindata.user_pass" class="login-btn" (click)="doLogin()" > Entrar</button>
            </div> <!-- form-cont -->




        </div> <!-- content-form-login -->


    </div> <!-- content-login-form -->


</div> <!-- login-page -->
