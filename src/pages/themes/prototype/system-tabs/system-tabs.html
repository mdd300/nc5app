<ion-menu [content]="tabs" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>


<ion-tabs #tabs selectedIndex="1" (tap)="scrollTopContent( $event )">
  <ion-tab [root]="pageHome" tabIcon="QrHome"></ion-tab>
  <ion-tab [root]="pageExplore" tabIcon="QrExplore"></ion-tab>
  <ion-tab [root]="pageBag" tabIcon="QrBag"></ion-tab>
  <ion-tab [root]="pageNotification" tabIcon="QrNotification"></ion-tab>
  <ion-tab (ionSelect)="openMenu()" tabIcon="QrMore"></ion-tab>
</ion-tabs>
