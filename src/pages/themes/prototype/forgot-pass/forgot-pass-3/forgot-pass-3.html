<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-auto class="col-icon-back" (click)="backPage()">
        <ion-icon name="ios-arrow-back" class="icon-back"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3 class="title-page">
          Novas Senhas
        </h3><!-- title-page -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="page-description">
          Ultimo passo! para concluir este processo, Digite uma nova senha para que vocÃª possa efetuar o login novamente.
        </p><!-- page-description -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <span class="label-form">
          Digite sua nova senha.
          </span><!-- label-form -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <span class="label-new-pass">Nova senha:</span>
        <input type="password" class="recover-form" [(ngModel)]="user_pass" placeholder="Nova senha">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="label-new-pass">Confirme sua nova senha:</span>
        <input type="password" class="recover-form" [(ngModel)]="confirm_pass" placeholder="Confirmar Senha">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="pink-button align-center" [ngClass]="{'allowed': true }" (click)="finishNewPass()"> Enviar </button>
      </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
