<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto class="col-icon-back" (click)="backPage()">
                <ion-icon name="ios-arrow-back" class="icon-back"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h3 class="title-page">
                    Código de Confirmação
                </h3><!-- title-page -->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="page-description">
                    Um código de verificação foi enviado ao seu email. Por favor, digite o código aqui para continuar o
                    processo! estamos quase lá!
                </p><!-- page-description -->
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
          <span class="label-form">
          Código de Confirmação
          </span><!-- label-form -->
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <input type="teste" [(ngModel)]="code" class="recover-form" placeholder="Código">
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <span class="resend-code" (click)="reviewCode()"> Re-enviar código </span>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <button ion-button class="pink-button align-center" [ngClass]="{'allowed': true }" (click)="confirmCode()"> Confirmar </button>
            </ion-col>
        </ion-row>


    </ion-grid>

</ion-content>
