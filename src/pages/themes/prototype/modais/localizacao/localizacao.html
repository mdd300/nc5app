<ion-content>

    <div class="header-background"></div> <!-- header-background -->

    <ion-header class="grid-content">
        <ion-grid >
            <ion-row style="display: inline-flex;   ">
                <ion-col col-1 class="col-icon" >
                    <div class="icon-back-header"  (click)="closeMeModal()">
                        <svg class="ico-back-header">
                            <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
                        </svg> <!-- ico-back-header -->
                    </div> <!-- icon-back-header -->

                </ion-col>
                <ion-col col-auto class="col-header-grid">
                    <div class="text-btn-publicar">LOCALIZAÇÃO</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>

    <div class="content-post">

        <div class="empty-content-header">

        </div>
        <ion-grid class="content-info-post content-input">
            <ion-row>
                <ion-col col-2>
                    <div text-align="center" class="btn-confir wrapper">
                        <svg class="svg-ico-usertype">
                            <use [attr.xlink:href]="constants.src_svg + 'search.svg#Layer_1'"></use>
                        </svg> <!-- svg-ico-usertype -->
                    </div>
                </ion-col>

                <ion-col col-10>

                    <input type="search" placeholder="Digite um outro endereço..."
                               class="input-search-maps">
                </ion-col>
            </ion-row>

        </ion-grid>

        <div class="content-location-post" [hidden]="text">
            <ion-list>
                <div class="lojas-cad">Suas Lojas Cadastradas</div>
                <ion-item class="content-all-location-post" *ngFor="let data of end" (click)="closeMeModal()">
                    <div class="second-content-all-location">
                        <div text-align="center" class="btn-confir wrapper">
                            <svg class="svg-ico-usertype">
                                <use [attr.xlink:href]="constants.src_svg + 'maps-and-flags.svg#Layer_1'"></use>
                            </svg> <!-- svg-ico-usertype -->
                        </div>
                        <div class="content-info-location-post">
                            <div class="title-location-post">{{data.nome}}</div>
                            <div class="description-location-post">{{data.endereco}}</div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>


    </div>
</ion-content>
