
<ion-header class="grid-content">
    <div class="header-background"></div> <!-- header-background -->
    <ion-grid>
        <ion-row style="display: inline-flex;   ">
            <ion-col col-1 class="col-icon">
                <div class="icon-back-header" (click)="selectLocation(false)">
                    <svg class="ico-back-header">
                        <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
                    </svg> <!-- ico-back-header -->
                </div> <!-- icon-back-header -->

            </ion-col>
            <ion-col col-auto class="col-header-grid">
                <div class="text-btn-publicar">LOCALIZAÇÃO</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>

    <div class="content-post">

        <ion-grid class="content-info-post content-input">
            <ion-row>
                <ion-col col-1>
                    <div text-align="center" class="btn-confir wrapper">
                        <svg class="svg-search-ico-usertype">
                            <use [attr.xlink:href]="constants.src_svg + 'search.svg#Layer_1'"></use>
                        </svg> <!-- svg-ico-usertype -->
                    </div>
                </ion-col>

                <ion-col col-10 class="col-input">
                    <div class="content-form-login">
                        <div class="form-cont">
                    <ion-input type="search" class="form-ctrl" placeholder="Digite um outro endereço..."
                               class="input-search-maps" (input)="onSearchChange($event.target.value)"></ion-input>
                        </div>
                    </div>
                </ion-col>
            </ion-row>

        </ion-grid>

        <div class="location-selected-content">
            <ion-grid>
                    <ion-row class="row-loc-selected">
                        <ion-col *ngFor="let data of end">
                            <button ion-button class="btn-location-more" round>
                                <div (click)="deleteSelected(data.id)">X &nbsp; &nbsp; </div> {{data.end}}
                            </button>
                        </ion-col>
                    </ion-row>
            </ion-grid>
        </div>

        <div class="content-location-post" [hidden]="text">
            <ion-list>
                <div [hidden]="search">
                    <div class="lojas-cad">Suas Lojas Cadastradas:</div>
                    <ion-item class="content-all-location-post" *ngFor="let data of end"
                              (click)="selectLocation(false)">
                        <div class="second-content-all-location">
                            <div text-align="center" class="btn-confir wrapper">
                                <svg class="svg-ico-usertype">
                                    <use [attr.xlink:href]="constants.src_svg + 'maps-and-flags.svg#Layer_1'"></use>
                                </svg> <!-- svg-ico-usertype -->
                            </div>
                            <!--resultados existentes -->
                            <div  class="content-info-location-post">
                                <div class="title-location-post">{{data.end}}</div>
                                <div class="description-location-post">{{data.desc}}</div>
                            </div>
                            
                        </div>
                    </ion-item>
                </div>
                <!--resultados da busca ajax-->
                <div *ngIf="search == true">
                    <ion-item class="content-all-location-post teste" *ngFor="let data of searchGoogle"
                              (click)="selectLocation(data)">
                        <div class="second-content-all-location">
                            <div class="content-info-location-post title-search-post">
                                <div class="title-location-post ">{{data.end}}</div>
                                <div class="description-location-post">{{data.desc}}</div>
                            </div>
                        </div>
                    </ion-item>
                </div>
            </ion-list>
        </div>


    </div>
</ion-content>
