
<!--<ion-header [hidden]="text">-->
<ion-header style="z-index:20;">
    <div class="header-background"></div> <!-- header-background -->

    <ion-grid>
        <ion-row style="display: inline-flex;  ">
            <ion-col col-1 class="col-icon">

                <div class="icon-back-header">
                    <svg class="ico-back-header" (click)="toFeed()">
                        <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
                    </svg> <!-- ico-back-header -->
                </div> <!-- icon-back-header -->


            </ion-col>
            <ion-col col-auto style="width: 46%;" >
                <div class="text-btn-publicar">PUBLIQUE ALGO...</div>
            </ion-col>
            <ion-col col-auto style="width: 45%">
                <div class="head-icon-right" (click)="publicar()">
                    <span  text-align="center" class="btn-publicar" >
                        <div class="icon-publicar-send">
                    <svg class="svg-send-header">
                        <use [attr.xlink:href]="constants.src_svg + 'send-button.svg#Layer_1'"></use>
                    </svg> <!-- ico-back-header -->
                        </div>
                    <div text-align="center" class="text-btn-publicar">
                        Publicar
                    </div>
                    <div text-align="center" class="btn-wrapper">

                    </div>
                    </span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content no-bounce>

    <div class="content-post">
        <ion-row class="content-info-post row-user" [hidden]="text">
            <ion-col col-3 class="col-user">
                <div class="content-icon">
                    <div class="content-icon-user">
                        <div class="img-user-post">
                            <div class="img-user-icon" style="; background-size:cover; background-position: center;"
                                 [ngStyle]="{'background-image': 'url('+ 'http://ziromoda.com.br/ziroblog/wp-content/uploads/2016/03/Unique-Chic-Oficial.png' + ')'}" ngStyle="{'background-image': 'url('+ 'http://ziromoda.com.br/ziroblog/wp-content/uploads/2016/03/Unique-Chic-Oficial.png' + ')'}"></div>
                        </div>
                    </div>
                </div>
            </ion-col>
            <ion-col class="col-user">
                <div class="content-data-user">

                    <div class="empty-content">

                    </div>

                    <div class="text-nome-fantasia">
                        <b>UNIQUE CHIC</b>
                    </div>


                    <div class="content-btn-loc">

                        <button ion-button class="btn-estilo" (click)="LocationPost()" outline>
                            <div text-align="center" class="btn-confir wrapper">
                                <svg class="svg-ico-usertype">
                                    <use [attr.xlink:href]="constants.src_svg + 'maps-and-flags.svg#Layer_1'"></use>
                                </svg> <!-- svg-ico-usertype -->
                            </div>
                            <div text-align="center" class="text-btn-estilo">
                                LOCALIZAR
                            </div>
                        </button>

                        <!--<div text-align="center" class="btn-estilo">-->
                        <!---->
                        <!--</div>-->
                    </div>
                    <div class="location-selected" *ngIf="this.post.localizacao.length > 0">

                        <div text-align="center" class="btn-confir wrapper-loc">
                            <svg class="svg-ico-usertype-loc">
                                <use [attr.xlink:href]="constants.src_svg + 'maps-and-flags.svg#Layer_1'"></use>
                            </svg> <!-- svg-ico-usertype -->
                        </div>
                        <div class="location-text-content-selected">
                            <div class="location-text-selected">
                                <div class="location-text-nome">{{nomeLocation}}</div>
                                <div class="btn-location-content">

                                    <!-- ajustes do oshiro-->

                                    <button (click)="LocationPost()" ion-button class="btn-location-more" [hidden]="locationMore == 0" round>
                                        +{{locationMore}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ion-col>
        </ion-row>

        <div class="content-data-post">

            <div class="content-image-post" [hidden]="!imagePost">
                <div class="delete-img-post" (click)="deleteImage()"> X </div>

                <div class="img-post" [ngStyle]="{'background-image': 'url(' + imagePost + ')'}" ngStyle="{'background-image': 'url(' + imagePost + ')}'" style=" background-size:cover; background-position: center;"></div>


            </div>

            <ion-textarea class="input-text-post" [ngClass]="{ 'height-textarea': imagePost}" [(ngModel)]="post.text" #textInput placeholder="Escreva algo..." (ionBlur)="onBlur()"
                      (ionFocus)="onFocus()"></ion-textarea>
        </div>

        <!--<div class="content-data-post">-->
        <!--<textarea class="input-text-post"  [(ngModel)]="post.text" #textInput placeholder="Escreva algo..." (ionBlur)="onBlur()"-->
        <!--(ionFocus)="onFocus()"-->
        <!--(keypress)="eventHandler($event.keyCode, $event.target)"></textarea>-->
        <!--</div>-->


    </div>


</ion-content>

<ion-footer class="foo" [hidden]="text">
    <ion-row class="row-footer">

        <ion-col class="col-footer">
            <div class="col-footer-post">
                <div class="icon-footer">
                    <svg class="svg-footer">
                        <use [attr.xlink:href]="constants.src_svg + 'shirt-hanger.svg#Layer_1'"></use>
                    </svg> <!-- ico-back-header -->
                </div>
                <div class="text-footer-post">Produtos</div>
            </div>
        </ion-col>

        <ion-col class="col-footer" (click)="actionsPostFeed( post )">
            <div class="col-footer-post">
                <div class="icon-footer">
                    <svg class="svg-footer">
                        <use [attr.xlink:href]="constants.src_svg + 'picture.svg#Layer_1'"></use>
                    </svg> <!-- ico-back-header -->
                </div>
                <div class="text-footer-post">Imagens</div>
            </div>
        </ion-col>

    </ion-row>
</ion-footer>
