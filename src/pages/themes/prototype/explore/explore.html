<ion-content>
    <div class="background-explore" [ngStyle]="{'background-image': 'url(' + constants.src_img + 'backgrounds/explore-background.png)'}"></div> <!-- background-explore -->

    <ion-grid>
        <ion-row>
            <ion-col col-auto class="pointer">

                <div class="explore-back" >
                    <svg class="ico-explore-back">
                       <use [attr.xlink:href]="constants.src_svg + 'back.svg#Layer_1'"></use>
                    </svg> <!-- ico-explore-back -->
                </div> <!-- explore-back -->

            </ion-col>
            <ion-col class="relative">

                <input type="search" class="explore-search" placeholder="Buscar">
                <ion-icon name="md-close-circle" class="explore-search-close" ></ion-icon>

            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="grid-estilos">
        <ion-row>
            <ion-col>

                <span class="grid-title">
                    Seus Estilos
                </span> <!-- grid-title -->

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-auto>
                <button class="style-plus-button"> + </button>
            </ion-col>
            <ion-col class="relative">
                <div class="viewbox-styles" >
                    <ul class="list-styles">
                        <li class="style-item pink">Femininos</li>
                        <li class="style-item purple">Jaquetas</li>
                        <li class="style-item brown">Saias</li>
                    </ul><!-- list-styles -->
                </div> <!-- viewbox-styles -->
            </ion-col>
            <ion-col col-auto>
                
                <div class="filter-styles" >
                    <svg class="ico-filter-styles">
                       <use [attr.xlink:href]="constants.src_svg + 'settings.svg#Layer_1'"></use>
                    </svg> <!-- ico-filter-styles -->
                </div> <!-- filter-styles -->
                
            </ion-col>
        </ion-row>
    </ion-grid><!-- grid-estilos -->

    <ion-grid class="grid-destaques">

        <ion-row>
            <ion-col>
                <span class="grid-title">
                    Destaques
                </span> <!-- grid-title -->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="viewport-destaques" >
                    <ul class="viewport-list">
                        <li class="destaque-item">
                            <div class="destaque-header" >

                                <div class="destaque-header-img">
                                    <div class="img-destaque" ></div> <!-- img-destaque -->
                                </div> <!-- destaque-header-img -->
                                <div class="destaque-header-infos">
                                    <div class="destaque-infos-cont" >
                                        
                                        <div class="destaque-info" >
                                            <span class="destaque-info-label title" >
                                                Unieke
                                            </span> <!-- destaque-info-label -->
                                        </div> <!-- destaque-info -->
                                        <div class="destaque-info" >
                                            <span class="destaque-info-label description" >
                                                Confecção
                                            </span> <!-- destaque-info-label -->
                                        </div> <!-- destaque-info -->

                                    </div> <!-- destaque-infos-cont -->
                                </div> <!-- destaque-header-img -->
                                <div class="destaque-header-actions">
                                    <button ion-button class="destaque-header-action"> Conectar </button>
                                </div> <!-- destaque-header-img -->

                            </div> <!-- destaque-header -->

                            <div class="destaque-body" ></div> <!-- destaque-body -->

                            <div class="destaque-footer" >
                                <ul class="destaque-folder-list">
                                    <li class=""></li>
                                </ul><!-- destaque-folder-list -->
                            </div> <!-- destaque-footer -->

                        </li><!-- destaque-item -->
                    </ul> <!-- viewport-list -->
                </div> <!-- viewport-destaques -->
            </ion-col>
        </ion-row>

    </ion-grid><!-- grid-destaques -->

</ion-content>
